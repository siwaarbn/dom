<!DOCTYPE html>
<html>

<head>
    <title>OUR Products</title>
    <link rel="stylesheet" href="../CSS/index.css">
    <script src="../JS/index.js" async></script>
</head>

<body>
    <section>
        <div class="shop-items">
            <div class="shop-item">
                <h3 class="shop-item-title">CHAT</h3>
                <img src="../Images/chat.jfif" class="shop-item-image">
                <div class="shop-item-details">
                    <span class="shop-item-price">2DT</span>
                    <button class="add" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <h3 class="shop-item-title">PIZZA 4 FROMAGES</h3>
                <img src="../Images/pizza.jfif" class="shop-item-image">
                <div class="shop-item-details">
                    <span class="shop-item-price">11DT</span>
                    <button class="add" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <h3 class="shop-item-title">SUSHI CRUNCHYY</h3>
                <img src="../Images/sushi.jfif" class="shop-item-image">
                <div class="shop-item-details">
                    <span class="shop-item-price">30DT</span>
                    <button class="add" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section>
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$0</span>
        </div>
    </section>
</body>

</html>
